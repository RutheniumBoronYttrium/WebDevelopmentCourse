            <hr />


          <main>
            <center>
                <h4>

              <form action="#" name="contactUs">

              <div class="form-group row">
                  <label for="name" class="col-lg">Name:</label>
                  <div class="col-lg">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-lg">Email:</label>
                  <div class="col-lg">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
              </div>

              <div class="form-group row">
                  <label for="phone" class="col-lg">Phone:</label>
                  <div class="col-lg">
                      <input type="tel" class="form-control" id="phone" placeholder="Phone">
                  </div>
              </div>

              <div class="form-group row">
                  <label class="col-lg" for="reasons"> Reason for Inquiry:</label>
                  <div class="form-check col-lg">
                      <select name="reasons" id="reasons">
                                  <option value="Catering" selected>Catering</option>
                                  <option value="Private Party">Private Party</option>
                                  <option value="Feedback">Feedback</option>
                                  <option value="Other">Other</option>
                                </select>
                  </div>
              </div>

              <div class="form-group row">
                  <label class="col-md" for="info">Additional Information:</label>
                  <div class="col-md">
                      <textarea name="info" rows="4" cols="30" id="info"></textarea>
                  </div>
              </div>

              <div class="form-group row">
                  <label class="col-md" for="been">Have you been to the restaurant? </label>
                  <div class="form-check col-sm"><input class="form-check-input" type="radio" name="been" value="no" checked> <label class="form-check-label noneBold">No</label>
                  </div>
                  <div class="form-check col-sm">
                      <input class="form-check-input" type="radio" name="been" value="yes"> <label class="form-check-label noneBold">Yes</label>
                  </div>

              </div>


              <div class="form-group row">
                  <label class="col-md" for="days">Best days to contact you: </label>
                  <div class="form-check col-sm-6 ">
                      <input type="checkbox" name="days" value="M"> M
                      <input type="checkbox" name="days" value="T"> T
                      <input type="checkbox" name="days" value="W"> W
                      <input type="checkbox" name="days" value="Th"> Th
                      <input type="checkbox" name="days" value="F"> F
                  </div>
              </div>

              <div class="form-group right">
                  <button type="submit" class="btn btn-light" onclick="validateForm();">Send Request
                  </button>
              </div>

          </form>
